<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
		//Find the sum of all the multiples of 3 or 5 below 1500.

		var multiples = [];
		var i = 0;

		while (i < 1500) {
			if (i % 3 === 0 || i % 5 === 0) {
				multiples.push(i);
			}
			i++;
		}

		sum = 0;
		var i =0;

		while (i < multiples.length) {
			sum += multiples[i];
			i++;
		}

		console.log(sum);

	</script>
</body>
</html>
